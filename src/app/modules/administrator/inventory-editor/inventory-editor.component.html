<h1>Edit product</h1>



<div class="row">
    <div class="col-6">
        <div class="row">
            <div class="col-12">
                <img [src]="product.picture" class="card-img-bottom" alt="image of {{product.name}}">
            </div>
            <div class="col-12">
                <button class='btn btn-primary' (click)="updatePicture()">Update</button>
                <button class='btn btn-primary' (click)="clearPicture()">Clear</button>
            </div>
        </div>

    </div>
    <div class="col-6">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Product name"
                    formControlName="name">
            </div>
            <div class="form-group">
                <label for="inputCategory">Category</label>
                <input type="text" class="form-control" id="inputCategory" placeholder="Product category"
                    formControlName="category">
            </div>
            <div class="form-group">
                <label for="inputPrice">Price</label>
                <input type="text" class="form-control" id="inputPrice" placeholder="Product price"
                    formControlName="price">
            </div>

        </form>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group btn-block" role="group" aria-label="Actions">
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="submit" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </div>
    </div>
</div>
