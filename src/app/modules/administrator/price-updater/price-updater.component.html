<form [formGroup]="priceUpdateForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="inputPrice">Price</label>
    <input type="number" class="form-control" id="inputPrice" placeholder="0.00" formControlName="pricevalue"
      value="{{price}}">
  </div>
  <div class="form-group">
    <input type="submit" value="Update">
  </div>

</form>
