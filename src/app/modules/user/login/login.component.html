<h1>Login</h1>

<div class="row">
    <div class="col">
    </div>
    <div class="col col-lg-2">
        <p>Not a user?</p>
    </div>
    <div class="col col-lg-2">
        <button type="submit" class="btn btn-info mr-auto" (click)="register()">Register</button>
    </div>
</div>

<ngb-alert [dismissible]="true" *ngIf="needsAttention" (closed)="needsAttention = false" class="alert-danger">
    {{alertMessage}}
</ngb-alert>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" class="form-control" id="userName" placeholder="Enter id" formControlName="username"
            #username>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
            formControlName="password">
    </div>
    <div class="btn-group btn-block" role="group" aria-label="Actions">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="submit" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>


</form>
